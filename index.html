<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baking Bread</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <div>
      <div class="square">
        <div class="symbol" id="Symbol1">He</div>
        <p class="name" id="Name1">Hydrogen</p>
      </div>
      <span class="word" id="Word1">llo</span>
    </div>
    <div class="second">
      <div class="square">
        <div class="symbol" id="Symbol2">W</div>
        <p class="name" id="Name2">Hydrogen</p>
      </div>
      <span class="word" id="Word2">orld</span>
    </div>
  </div>
  <script src="app.js">
  </script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    first = urlParams.get('first') || 'baking'
    result1 = generateStart(first);
    document.getElementById('Symbol1').innerHTML = result1.element.symbol;
    document.getElementById('Name1').innerHTML = result1.element.name;
    document.getElementById('Word1').innerHTML = result1.left;
    second = urlParams.get('second') || 'bread'
    result2 = generateStart(second);
    document.getElementById('Symbol2').innerHTML = result2.element.symbol;
    document.getElementById('Name2').innerHTML = result2.element.name;
    document.getElementById('Word2').innerHTML = result2.left;
  </script>

</body>

</html>
